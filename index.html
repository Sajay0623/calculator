<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
      margin: 0px;
      padding: 0px;
    }
    .container {
      width: 100%;
      height: 100vh;
      background: linear-gradient(to left, #333, #333 5%, #eee 75%, #333 95%);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .calBody {
      width: 400px;
      border: 1px solid red;
    }
    .inputContainer {
       
       margin-right: 10px;
      height: 40px;
      margin: 10px;
      box-shadow: rgba(0, 0, 0, 0.16) 0px 10px 36px 0px, rgba(163, 12, 12, 0.06) 0px 0px 0px 1px;
    }
    .inputContainer input{
        width: 100%;
        height: 100%;
        text-align: right;
        padding-right: 5px;
        font-size: 25px;
        background: transparent;
        outline: none;
    }
    .btnBox{
        width: 100%;
        border: 1px solid blue;
        height: 45px;
        margin: 5px;
    }
  </style>
  <body>
    <div class="container">
      <div class="calBody">
        <div class="inputContainer" >
            <input type="text" placeholder="0" />
        </div>
        

        <div class="btnBox">
          <button>AC</button>
          <button>DEL</button>
          <button>%</button>
          <button>*</button>
        </div>
        <div class="btnBox">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>/</button>
        </div>
        <div class="btnBox">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>+</button>
        </div>
        <div class="btnBox">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>
        </div>
      </div>
    </div>
  </body>
</html>
